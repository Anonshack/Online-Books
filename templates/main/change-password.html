{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f4f4f4;
    }

    .container {
        margin-top: 0px;
    }

    .card {
        box-shadow: 0 10px 8px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 50px;
    }

    .card-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    button.btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    button.btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <a href="{% url 'home' %}"><h2 class="card-title" style="color: green;">Change Password</h2></a>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
